<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <link th:href="@{/CSS/cards.css}" type="text/css" rel="stylesheet">

<body style="background: #c4b3ef">

  <input type="submit" value="Редактировать">

</html>
